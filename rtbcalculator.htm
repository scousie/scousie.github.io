<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Belastingberekening</title>
  </head>
  <body class="bg-dark text-pink">
    <div class="container mt-5">
      <h1 class="text-center mb-5">RTB Calculator</h1>
      <form id="tax-calculator-form">
        <h2 class="text-center mb-5">Verkoop informatie</h2>
        <div class="form-group">
          <label for="verkoop-datum">Datum verkoop</label>
          <input type="date" class="form-control" id="verkoop-datum">
        </div>
        <div class="form-group">
          <label for="aantal-stuks">Aantal stuks</label>
          <input type="text" class="form-control" id="aantal-stuks" required>
        </div>
        <div class="form-group">
          <label for="verkoop-prijs">Verkoopprijs</label>
          <input type="text" class="form-control" id="verkoop-prijs" required>
        </div>
        <div class="form-group">
          <label for="asset-test">Asset test</label>
          <input type="text" class="form-control" id="asset-test" required>
        </div>
        <div class="form-group">
          <label for="tisbis-verkoop">TISbis op moment van verkoop</label>
          <input type="text" class="form-control" id="tisbis-verkoop">
        </div>
        <br>
        <h2 class="text-center mb-5">Aankoop informatie</h2>
        <div>
          <label for="excel-file">Upload Excel file met aankoopdata</label><br>
          <input type="file" class="form-control-file" id="excel-file">
          </div>
        <br>
        <div id="aankoop-info-container">
          <div class="aankoop-info">
            <div class="form-group">
              <label for="aankoop-datum-1">Datum aankoop</label>
              <input type="date" class="form-control" id="aankoop-datum-1">
            </div>
            <div class="form-group">
              <label for="aankoop-prijs-1">Aankoopprijs</label>
              <input type="text" class="form-control" id="aankoop-prijs-1" required>
            </div>
            <div class="form-group">
              <label for="aantal-stuks-1">Aantal stuks</label>
              <input type="text" class="form-control" id="aantal-stuks-1" required>
            </div>
            <div class="form-group">
              <label for="tisbis-aankoop-1">TISbis op moment van aankoop</label>
              <input type="text" class="form-control" id="tisbis-aankoop-1">
            </div>
          </div>
        </div>
        <button type="button" class="btn btn-pink mt-3" id="add-aankoop-info-btn">Voeg aankoop toe</button>
        <button type="submit" class="btn btn-pink mt-3">Bereken belasting</button>
      </form>
      <div id="result-container" class="mt-5 d-none">
        <h2 class="text-center mb-5">Resultaat</h2>
        <div id="result"></div>
      </div>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
  <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
  <script src="taxcalculator.js"></script>
</html>
